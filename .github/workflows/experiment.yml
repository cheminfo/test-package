name: Workflow experiment

on:
  pull_request:

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run eslint
        if: true
      - name: Run Prettier
        run: npm run prettier
        if: true && !cancelled()
      - name: Run TypeScript
        run: npm run check-types
        if: true && !cancelled()
